<!DOCTYPE html>
    <head>
        <title>Google Homepage</title>
    </head>
    <style>    
        body {
            background-color: transparent;
        }

               
        .top {   
            display: flex;
            flex-direction: row;            
            padding: 5px;
            justify-content: space-between;
            
        }

        .right {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: violet;   
        }

        .left {
            display: flex;
            flex-direction: row;
            background-color: turquoise;                    
        }
               
        .main {
            display: flex;
            height: 50%;
            margin: auto;
            flex-direction: column;
            justify-content: center;                              
        }

        .logo {
            display: flex;
            top: 50%;
            bottom: 50%;            
            height: 85px;
            margin: auto;
            width:fit-content;
        }
       
        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            text-align: center;
            background-color: thistle;
            border-style: 1, 3;
            padding: 10px;
        }

    </style>
    <body>
        <header class="top">
            <div class="left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a id="apps" href=""><img alt="Applications" src= ></a>
                <button id="sign-in">Sign in</button>
            </div>
            
        </header>
        <main class="main">
            <div class="logo">
                <img alt="Google" src=https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png> 
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="search-btn">
                <button id="google-search">Google Search</button>
                <button id="feeling-lucky">I'm Feeling Lucky</button>
            </div>            
        </main>
        <footer class="bottom">
            <div class="left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Work</a>
            </div>
            <div class="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
            
        </footer>
    </body>
</html>
